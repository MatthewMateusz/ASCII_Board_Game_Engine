name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  ASCII_ENGINE_FILE_PATH: Code/ascii_engine/windows_msbuild/ascii_engine.vcxproj
  BUILD_BOARD_CONFIG_FILE_PATH: Code/build_board_config/windows_msbuild/build_board_config.vcxproj
  VALIDATE_BOARD_CONFIG_FILE_PATH: Code/validate_board_config/windows_msbuild/validate_board_config.vcxproj


permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.ASCII_ENGINE_FILE_PATH}}
      run: nuget restore ${{env.BUILD_BOARD_CONFIG_FILE_PATH}}
      run: nuget restore ${{env.VALIDATE_BOARD_CONFIG_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: .\windows_make.bat
