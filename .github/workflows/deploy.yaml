name: C/C++ CI

on:
   push:
      branches: [ "deploy" ]
   pull_request:
      branches: [ "deploy" ]

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - name: install external library dependencies
           run: sudo apt-get install -y libncurses5-dev libncursesw5-dev libgtest-dev
         - name: compile
           run: make
         - name: test
           run: make test-headless
